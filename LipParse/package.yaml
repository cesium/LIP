name:                LipParse
version:             0.1.0.0
github:              ""
license:             BSD3
author:              ""
maintainer:          "example@example.com"
copyright:           ""

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/herulume/LipParse#readme>

dependencies:
- base >= 4.7 && < 5
- cassava >= 0.5
- bytestring >= 0.10.8
- vector >= 0.12
- text >= 1.2.3.0
library:
  source-dirs: src

executables:
  LipParse-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -O2
    - -Wall
    dependencies:
    - LipParse

tests:
  LipParse-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - LipParse
